<div id="shop-content-wrapper">
    <button id="shop-close-button" onclick="closeModal('shop-modal')">&#215;</button>
    
    <h2>Tienda</h2>
    <p id="shop-coins-display">Monedas Actuales: <span id="current-shop-coins">Cargando...</span> 🪙</p>

    <div class="shop-category">
        <h3>Personalización y Extras</h3>
    </div>
    
    <div class="shop-grid">
        
        <div class="shop-item" data-item="theme-desert" data-price="150" data-style-class="theme-desert">
            <div class="item-icon color-sample theme-desert-sample"></div>
            <p>Dorado</p>
            <button class="buy-button">150 🪙</button>
        </div>
        
        <div class="shop-item" data-item="theme-royal" data-price="400" data-style-class="theme-royal">
            <div class="item-icon color-sample theme-royal-sample"></div>
            <p>Realeza</p>
            <button class="buy-button">400 🪙</button>
        </div>
        
        <div class="shop-item" data-item="theme-egypt" data-price="750" data-style-class="theme-egypt">
            <div class="item-icon color-sample theme-egypt-sample"></div>
            <p>Reino</p>
            <button class="buy-button">750 🪙</button>
        </div>
        
        <div class="shop-item coming-soon">
            <div class="item-icon color-sample coming-soon-sample">?</div>
            <p>¡Pronto!</p>
            <button class="buy-button" disabled>N/A</button>
        </div>

    </div>

</div>

<style>
    /* 1. MODAL COMPACTO Y CON BORDE AZUL CLARO */
    #shop-container.modal-content {
        background: linear-gradient(145deg, #38385a, #2b2b45); 
        color: white;
        border: 5px solid #A0DEFF; 
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), 0 0 15px rgba(160, 222, 255, 0.5) inset; 
        padding: 10px 10px 20px;
        max-width: 300px !important;
        width: 90%; 
        position: relative;
    }
    
    /* 2. BOTÓN DE CERRAR 'X' */
    #shop-close-button {
        position: absolute;
        top: -15px; 
        right: -15px; 
        background-color: #dc3545; 
        border: 4px solid #fff; 
        color: #fff;
        font-size: 1.5em;
        line-height: 1;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-weight: 900;
        transition: transform 0.2s, background-color 0.2s;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        z-index: 10;
    }

    #shop-close-button:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }
    
    #shop-content-wrapper {
        margin: 0 auto;
        text-align: center;
        width: 100%;
    }

    /* Título con estilo de pancarta */
    #shop-content-wrapper h2 {
        color: #FFFFFF;
        font-size: 1.6em; 
        font-weight: 900;
        padding: 8px 0;
        background-color: #0a1931; 
        border-radius: 8px; 
        border: 2px solid #A0DEFF;
        margin: 0 0 10px 0;
    }
    
    #shop-coins-display {
        font-size: 1em; 
        margin-bottom: 15px; 
        color: #A0DEFF;
        font-weight: 600;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 3px 8px; 
        border-radius: 5px;
        display: inline-block;
    }

    .shop-category h3 {
        font-size: 1.1em; 
        margin-top: 10px;
        margin-bottom: 10px;
        color: #A0DEFF;
    }

    .shop-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    .shop-item {
        background-color: #555577; 
        border-radius: 8px; 
        padding: 8px; 
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s;
    }
    
    .shop-item p {
        margin: 3px 0;
        font-size: 0.9em;
        font-weight: 600;
        min-height: 20px;
    }
    
    /* MUESTRA DE COLOR (SKIN) - Con borde Azul Claro */
    .item-icon.color-sample {
        width: 35px; 
        height: 35px; 
        border-radius: 50%;
        margin: 5px auto;
        border: 2px solid #A0DEFF; 
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
    }
    
    /* Colores de las muestras */
    .theme-desert-sample { background-color: #D2B48C; }
    .theme-royal-sample { background-color: #4B0082; }
    .theme-egypt-sample { background-color: #000033; }
    .coming-soon-sample { background-color: #777; color: #fff; }

    .buy-button { 
        padding: 6px;
        font-size: 0.9em;
        background-color: #28a745; 
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        width: 100%;
        margin-top: 5px;
    }

    .buy-button.item-purchased {
        background-color: #A0DEFF !important; 
        color: #333 !important;
        font-size: 0.85em;
    }
    
    .shop-item:hover {
        transform: translateY(-2px); 
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
    }
    
    /* MEDIA QUERY para dispositivos más anchos */
    @media (min-width: 500px) {
        #shop-container.modal-content {
             max-width: 380px !important;
        }
    }
</style>

<script>
    // Se asume que las variables (currentCoins, purchasedSkins, handleShopPurchase, showTooltip) 
    // son inyectadas como globales justo antes de que este script se ejecute (ver script principal modificado).

    // Función para actualizar el display de monedas. Es llamada desde el script principal.
    window.updateShopDisplayCoins = function(newCoins) {
         document.getElementById('current-shop-coins').textContent = newCoins;
         
         // Revisa si los temas no comprados pueden ser habilitados o deshabilitados
         document.querySelectorAll('.shop-item').forEach(item => {
            const button = item.querySelector('.buy-button');
            const itemPrice = parseInt(item.getAttribute('data-price'));
            
            // Si el botón no está marcado como comprado y no es 'Pronto'
            if (!button.classList.contains('item-purchased') && !item.classList.contains('coming-soon')) { 
                 const isDisabled = (newCoins < itemPrice);
                 button.disabled = isDisabled;
                 button.textContent = `${itemPrice} 🪙`;
            }
         });
    }

    // Usamos 'load' en lugar de DOMContentLoaded porque el script se inserta después de la carga inicial del DOM.
    window.addEventListener('load', () => {
        
        // Las variables se acceden desde el ámbito global (inyectadas por el script principal)
        const initialCoins = typeof currentCoins !== 'undefined' ? currentCoins : (localStorage.getItem('currentCoins') || 20);
        
        // 1. SINCRONIZACIÓN INICIAL DEL SALDO
        document.getElementById('current-shop-coins').textContent = initialCoins;

        // 2. APLICAR ESTADO GUARDADO Y HABILITAR BOTONES
        document.querySelectorAll('.shop-item').forEach(item => {
            const button = item.querySelector('.buy-button');
            const itemKey = item.getAttribute('data-item');
            const itemPrice = parseInt(item.getAttribute('data-price'));
            
            // Usamos la variable global inyectada o el fallback de localStorage
            const localPurchasedSkins = typeof purchasedSkins !== 'undefined' ? purchasedSkins : JSON.parse(localStorage.getItem('purchasedSkins')) || ['default'];

            // Determinar si el skin ya fue comprado
            const isPurchased = localPurchasedSkins.includes(itemKey);
            
            if (isPurchased) {
                button.textContent = "¡Comprado!";
                button.disabled = true;
                button.classList.add('item-purchased');
            } else if (item.classList.contains('coming-soon')) {
                button.textContent = "¡Pronto!";
                button.disabled = true;
            } else {
                 button.disabled = (initialCoins < itemPrice);
                 button.textContent = `${itemPrice} 🪙`;
            }
            
            // 3. Asignar el evento de compra
            button.addEventListener('click', function() {
                if (button.disabled) return;
                
                // Usamos la referencia inyectada 'handleShopPurchase'
                if (typeof handleShopPurchase === 'function') {
                    
                    const currentCoinsValue = parseInt(document.getElementById('current-shop-coins').textContent);
                    
                    if (currentCoinsValue < itemPrice) {
                        // Usamos la referencia inyectada 'showTooltip'
                        if(typeof showTooltip === 'function') {
                             showTooltip('¡Monedas insuficientes!', 'error');
                        }
                        return;
                    }
                    
                    // Llama a la función global de compra
                    const success = handleShopPurchase(itemKey, itemPrice, item.getAttribute('data-style-class'));
                        
                    if (success) {
                        // Actualiza el estado visual del botón después de la compra exitosa
                        button.textContent = "¡Comprado!";
                        button.disabled = true;
                        button.classList.add('item-purchased');
                        
                        // Sincronizar el display (la función global actualiza el localStorage)
                        window.updateShopDisplayCoins(parseInt(localStorage.getItem('currentCoins')) || 0);
                    }
                    
                } else {
                    alert("Error: La lógica de compra no está inicializada correctamente.");
                }
            });
        });
        
        // Llama a la función de sincronización para aplicar el estado inicial
        window.updateShopDisplayCoins(initialCoins);
    });
</script>
